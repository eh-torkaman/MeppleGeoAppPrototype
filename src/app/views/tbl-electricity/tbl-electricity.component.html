<table   mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="sum_VERBRUIK_KWH">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by sum_VERBRUIK_KWH">
        sum_VERBRUIK_KWH
    </th>
    <td mat-cell *matCellDef="let element"> {{element.sum_VERBRUIK_KWH}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="avg_VERBRUIK_KWH">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by avg_VERBRUIK_KWH">
        avg_VERBRUIK_KWH
    </th>
    <td mat-cell *matCellDef="let element"> {{element.avg_VERBRUIK_KWH}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
